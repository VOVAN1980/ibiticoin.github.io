<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подключение кошелька...</title>
</head>
<body>
  <script type="module">
    import { connectWalletModal } from './js/wallet-connect-modal.js';

    (async () => {
      // Попытка «тихого» подключения
      await connectWalletModal();
      // После подключения — переходим обратно
      const redirect = new URLSearchParams(location.search).get('r') || 'shop.html';
      location.href = redirect;
    })();
  </script>
</body>
</html>
