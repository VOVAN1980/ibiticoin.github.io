<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График курса IBITIcoin</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Дополнительные стили для TradingView виджета */
    .tradingview-widget-container {
      margin: 40px auto;
      max-width: 1000px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 2px solid gold;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <h1>График курса IBITIcoin</h1>
  </header>

  <!-- Контейнер TradingView Widget -->
  <div class="tradingview-widget-container">
    <div id="tradingview_widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget(
      {
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:IBITIUSD", // Замените на реальный символ вашей монеты, если есть
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "ru",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_widget"
      }
      );
    </script>
  </div>

  <footer>
    <p>&copy; 2025 IBITIcoin. All rights reserved.</p>
    <p><a class="btn-small" href="index.html">Вернуться на главную</a></p>
  </footer>
</body>
</html>
