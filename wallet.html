<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connect Wallet — IBITIcoin</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ background:#000; color:#fff; font-family:system-ui; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:20px; }
    .box{ max-width:520px; width:100%; border:1px solid rgba(247,208,0,.25); border-radius:16px; padding:18px; background:rgba(0,0,0,.5); }
    .btn{ width:100%; padding:14px 16px; border-radius:12px; border:1px solid rgba(247,208,0,.35); background:rgba(247,208,0,.12); color:#f7d000; font-weight:800; cursor:pointer; }
    .muted{ color:rgba(255,255,255,.7); font-size:13px; line-height:1.5; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 10px;color:#f7d000;">Connect wallet</h2>
    <button id="btnConnect" class="btn">Connect (choose wallet)</button>
    <div class="muted">
      Mobile browser (Chrome/Safari) will show wallet list via WalletConnect (Reown).<br/>
      After connection we redirect back to the shop.
    </div>
    <div id="status" class="muted" style="margin-top:12px;"></div>
  </div>

  <!-- WalletConnect (Reown) provider UMD (2 CDNs for reliability) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider/dist/index.umd.js"></script>
  <script>
    // Fallback: if jsdelivr blocked, load unpkg
    if (!(window.WalletConnectEthereumProvider || window.EthereumProvider)) {
      var s = document.createElement("script");
      s.src = "https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.js";
      document.head.appendChild(s);
    }
  </script>

  <!-- Your config (must define window.IBITI_CONFIG exactly like in shop.html) -->
  <script src="js/config.js"></script>

  <script>
    // ====== Helpers ======
    const STATUS = document.getElementById("status");
    function setStatus(t){ if (STATUS) STATUS.textContent = t; }

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    function getNetKey(){
      return getParam("net") || "testnet";
    }

    function getCfg(){
      const netKey = getNetKey();
      // Your config must be in window.IBITI_CONFIG[netKey]
      const cfg = (window.IBITI_CONFIG && window.IBITI_CONFIG[netKey]) ? window.IBITI_CONFIG[netKey] : null;
      if (!cfg) throw new Error("Config not found: window.IBITI_CONFIG['" + netKey + "']");
      return cfg;
    }

    function getWCGlobal(){
      // UMD может положить либо WalletConnectEthereumProvider.EthereumProvider, либо EthereumProvider напрямую
      if (window.WalletConnectEthereumProvider && window.WalletConnectEthereumProvider.EthereumProvider) {
        return window.WalletConnectEthereumProvider.EthereumProvider;
      }
      if (window.EthereumProvider && window.EthereumProvider.init) {
        return window.EthereumProvider;
      }
      // иногда кладёт прямо WalletConnectEthereumProvider (как класс)
      if (window.WalletConnectEthereumProvider && window.WalletConnectEthereumProvider.init) {
        return window.WalletConnectEthereumProvider;
      }
      return null;
    }

    async function waitForWC(maxMs = 3000){
      const t0 = Date.now();
      while (Date.now() - t0 < maxMs) {
        const W = getWCGlobal();
        if (W) return W;
        await new Promise(r => setTimeout(r, 50));
      }
      return null;
    }

    // ====== Connect via WalletConnect ======
    async function connectViaWalletConnect() {
      const cfg = getCfg();
      const projectId = cfg.reownProjectId || cfg.walletConnectProjectId || "95f126f3a088cebcf781d2a1c10711fc";

      setStatus("Loading WalletConnect…");
      const EthereumProvider = await waitForWC(4000);
      if (!EthereumProvider) {
        throw new Error("WalletConnect library not loaded. Check CSP (Content-Security-Policy) or CDN access.");
      }

      setStatus("Opening wallet list…");
      const provider = await EthereumProvider.init({
        projectId,
        chains: [cfg.chainIdDec],
        showQrModal: true,
        rpcMap: { [cfg.chainIdDec]: (cfg.rpcUrls && cfg.rpcUrls[0]) ? cfg.rpcUrls[0] : undefined },
        metadata: {
          name: "IBITIcoin",
          description: "IBITIcoin Shop",
          url: location.origin,
          icons: ["https://www.ibiticoin.com/img/og-image.png"]
        }
      });

      const accounts = await provider.request({ method: "eth_requestAccounts", params: [] });
      const addr = accounts && accounts[0] ? accounts[0] : null;
      if (!addr) throw new Error("No account returned");

      // IMPORTANT: make provider available to shop/app.js without changing it:
      // We “pretend” this is injected provider.
      window.ethereum = provider;

      localStorage.setItem("ibiti_wc_connected", "1");
      localStorage.setItem("ibiti_last_addr", addr);

      setStatus("Connected: " + addr);
      return addr;
    }

    function goBack(){
      const next = getParam("next") || "/shop.html";
      const u = new URL(next, location.origin);

      // carry current params (ref/net/whatever)
      const cur = new URL(location.href);
      cur.searchParams.forEach((v,k)=>u.searchParams.set(k,v));

      // marker
      u.searchParams.set("connected", "1");
      location.replace(u.toString());
    }

    document.getElementById("btnConnect").onclick = async () => {
      try {
        await connectViaWalletConnect();
        goBack();
      } catch (e) {
        setStatus("");
        alert("Connect failed: " + (e && e.message ? e.message : e));
      }
    };
  </script>
</body>
</html>
