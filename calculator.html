<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор инвестиций IBITIcoin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Кнопки в углах -->
  <div class="corner-box corner-box-left">
    <a href="index.html">Главная</a>
  </div>
  <div class="corner-box corner-box-right">
    <a href="roadmap.html">Roadmap</a> |
    <a href="?lang=ru">RU</a> |
    <a href="?lang=en">EN</a>
  </div>

  <!-- Шапка с логотипом и надписью -->
  <header class="hero-header">
    <!-- Замените путь к логотипу при необходимости -->
    <img src="img/ibi-coin.png" alt="IBITIcoin Logo" width="120">
    <h1>Калькулятор инвестиций</h1>
  </header>

  <!-- Основной раздел калькулятора -->
  <section class="calculator">
    <p>Введите сумму для инвестиций (в USD):</p>
    <input type="number" id="investment" placeholder="Сумма">
    <button onclick="calculate()">Рассчитать</button>
    <p id="result"></p>
  </section>

  <!-- Футер -->
  <footer>
    <p>&copy; 2025 IBITIcoin. All rights reserved.</p>
    <p>
      <a href="privacy.html">Политика конфиденциальности</a> |
      <a href="terms.html">Пользовательское соглашение</a>
    </p>
    <p>
      <a href="https://twitter.com/IBITIcoin" target="_blank">Twitter</a> |
      <a href="https://t.me/IBITIcoin_chat" target="_blank">Telegram</a> |
      <a href="https://instagram.com/IBITIcoin_official" target="_blank">Instagram</a> |
      <a href="https://facebook.com/IBITIcoin" target="_blank">Facebook</a>
    </p>
    <p>
      <a href="mailto:info@ibiticoin.com">info@ibiticoin.com</a>
    </p>
  </footer>

  <script>
    function calculate() {
      const investment = parseFloat(document.getElementById('investment').value);
      if (isNaN(investment) || investment <= 0) {
        document.getElementById('result').innerText = "Введите корректную сумму.";
        return;
      }
      // Пример расчёта: доходность 10%
      const profit = investment * 0.10;
      document.getElementById('result').innerText = 'Ожидаемая прибыль: $' + profit.toFixed(2);
    }
  </script>
</body>
</html>
