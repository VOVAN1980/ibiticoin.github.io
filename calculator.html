<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBITIcoin Investment Calculator</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Local styles for this page -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero-header {
      margin-top: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      text-align: center;
    }

    .hero-header img {
      width: 190px;          /* bigger logo */
      display: block;
      margin: 0 auto 6px;
    }

    .hero-header h1 {
      font-size: 2.2rem;
      margin: 4px 0 0;
    }

    .calculator {
      max-width: 480px;
      margin: 30px auto 50px;
      text-align: center;
      font-size: 1.1rem;
    }

    .calculator p {
      margin-bottom: 12px;
    }

    .calculator input,
    .calculator button {
      width: 100%;
      padding: 12px 16px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #result {
      margin-top: 14px;
      font-weight: 600;
    }

    footer {
      margin-top: auto; /* sticks footer to the bottom */
    }
  </style>
</head>
<body>

  <!-- Corner buttons -->
  <div class="corner-box corner-box-left">
    <a href="index.html">Home</a>
  </div>
  <div class="corner-box corner-box-right">
    <a href="roadmap.html">Roadmap</a> |
    <a href="?lang=ru">RU</a> |
    <a href="?lang=en">EN</a>
  </div>

  <!-- Header with logo -->
  <header class="hero-header">
    <img src="img/logo.png" alt="IBITIcoin Logo">
    <h1>IBITIcoin Investment Calculator</h1>
  </header>

  <!-- Calculator -->
  <section class="calculator">
    <p>Enter the amount you plan to invest (USD):</p>
    <input type="number" id="investment" placeholder="Amount in USD">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 IBITIcoin. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Use</a>
    </p>
    <p>
      <a href="https://twitter.com/IBITIcoin" target="_blank">Twitter</a> |
      <a href="https://t.me/IBITIcoin_chat" target="_blank">Telegram</a> |
      <a href="https://instagram.com/IBITIcoin_official" target="_blank">Instagram</a> |
      <a href="https://facebook.com/IBITIcoin" target="_blank">Facebook</a>
    </p>
    <p>
      <a href="mailto:info@ibiticoin.com">info@ibiticoin.com</a>
    </p>
  </footer>

  <script>
    function calculate() {
      const value = parseFloat(document.getElementById('investment').value);
      const resultEl = document.getElementById('result');

      if (isNaN(value) || value <= 0) {
        resultEl.innerText = "Please enter a valid amount greater than 0.";
        return;
      }

      // Example: 10% projected return
      const profit = value * 0.10;
      resultEl.innerText = 'Estimated profit: $' + profit.toFixed(2);
    }
  </script>
  
<script src="js/xmas.js"></script>
</body>
</html>
