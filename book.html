<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Path of Humanity – Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Подключаем jQuery и Turn.js для перелистывания -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js/dist/turn.min.js"></script>

  <!-- Подключаем ваш общий style.css (если есть). 
       Если в style.css есть общий темный фон, можно оставить.
       В противном случае переопределим ниже. -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Встроенные стили, чтобы книга была на темном фоне сайта -->
  <style>
    /* 1. Темный фон для всей страницы */
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Можно сделать градиент, если хотите */
      font-family: 'Times New Roman', serif;
      color: #fff;
    }
    /* 2. Кнопка "На главную" (если нужна) */
    .exit-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
    }
    /* 3. Контейнер для книги: центрируем, задаём размер, фон может быть прозрачным */
    .flipbook-container {
      width: 1000px;     /* Ширина книги (двух разворотов) */
      height: 600px;     /* Высота книги */
      margin: 60px auto; /* Отступ сверху/снизу */
      position: relative;
    }
    /* 4. Сам flipbook */
    #flipbook {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff; /* Цвет "задника" книги */
    }
    /* 5. Каждая страница книги (лист) */
    .page {
      background: #fff;  /* Белый фон страницы */
      color: #000;       /* Чёрный текст */
      text-align: left;
      padding: 40px;
      box-sizing: border-box;
      /* Доп. стили, чтобы выглядело как лист */
    }
    /* 6. Обложка */
    .cover {
      background: url("img/cover.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
    }
    /* Текст на обложке, если нужно */
    .cover .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Если нужна кнопка "На главную" -->
  <a class="exit-button" href="index.html">На главную</a>

  <!-- Контейнер для книги -->
  <div class="flipbook-container">
    <div id="flipbook">
      
      <!-- Страница 1: Обложка -->
      <div class="page cover">
        <div class="overlay">
          <h2>The Path of Humanity</h2>
          <p>by IBITIcoin</p>
        </div>
      </div>

      <!-- Страница 2: Вступление -->
      <div class="page">
        <h3>What if a man could live forever...?</h3>
        <p>
          Здесь ваш текст вступления...
        </p>
      </div>

      <!-- Страница 3: Chapter 1 -->
      <div class="page">
        <h3>Chapter 1: Creation (Part 1)</h3>
        <p>
          Текст главы...
        </p>
      </div>

      <!-- Страница 4: Заглушка или продолжение -->
      <div class="page">
        <h3>Locked Chapters</h3>
        <p>Остальной текст недоступен...</p>
      </div>
      
    </div>
  </div>

  <!-- Скрипт инициализации Turn.js -->
  <script>
    $(document).ready(function(){
      $('#flipbook').turn({
        width: 1000,      // Ширина книги
        height: 600,      // Высота книги
        autoCenter: true, // Центрировать при перелистывании
        // display: 'double' // По умолчанию 'double' (разворот)
      });
    });
  </script>

</body>
</html>
