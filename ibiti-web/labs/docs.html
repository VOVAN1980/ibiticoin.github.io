  <script>
    // Universe (same lightweight version)
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let w, h, nodes = [];
    function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; init(); }
    window.addEventListener('resize', resize);

    class Node {
      constructor() {
        this.x = Math.random()*w; this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*0.35; this.vy = (Math.random()-0.5)*0.35;
        this.r = Math.random()*2+0.5;
      }
      step() {
        this.x += this.vx; this.y += this.vy;
        if (this.x<0||this.x>w) this.vx*=-1;
        if (this.y<0||this.y>h) this.vy*=-1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.45)';
        ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fill();
      }
    }

    function init() {
      nodes = [];
      const count = innerWidth < 768 ? 40 : 110;
      for (let i=0;i<count;i++) nodes.push(new Node());
    }

    function loop() {
      ctx.clearRect(0,0,w,h);
      for (let i=0;i<nodes.length;i++) {
        nodes[i].step(); nodes[i].draw();
        for (let j=i+1;j<nodes.length;j++) {
          const dx = nodes[i].x-nodes[j].x, dy = nodes[i].y-nodes[j].y;
          const d = Math.sqrt(dx*dx+dy*dy);
          if (d < 120) {
            ctx.strokeStyle = `rgba(100,150,255,${0.12*(1-d/120)})`;
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x,nodes[i].y);
            ctx.lineTo(nodes[j].x,nodes[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(loop);
    }

    resize(); loop();
  </script>
